<ngb-accordion #acc="ngbAccordion">
  <ngb-panel>
    <ng-template ngbPanelHeader>
        <div class="d-flex align-items-center justify-content-between">
          <h5 class="m-0">Lista de Contas a pagar</h5>
          <div>
            <button ngbPanelToggle class="btn btn-sm btn-outline-secondary ml-2">Filtrar</button>
            <button type="button" class="btn btn-sm btn-outline-primary ml-2" (click)="adicionarContaPagar()">Adicionar</button>
          </div>
        </div>
    </ng-template>
    <ng-template ngbPanelContent>
      Em construção
    </ng-template>
  </ngb-panel>
</ngb-accordion>
